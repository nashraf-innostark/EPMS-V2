<!DOCTYPE html>
<html lang="en">
    <head>
        <title>404 Not Found</title>

        <meta charset="utf-8">
        <link rel="stylesheet" href="/Content/css/photon.css" media="all" type="text/css" />
        <link rel="stylesheet" href="/Content/css/photon-pt2.css" media="all" type="text/css" />
        <link rel="stylesheet" href="/Content/css/photon-responsive.css" media="all" type="text/css" />
        <script type="text/javascript" src="/Scripts/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="/Scripts/jqueryui-1.10.0.min.js"></script>
    </head>

    <body class="body-inner">
    <div class="error-page error-4">
        <div class="error-block-wrapper">
            <div class="error-block">
                <div class="error-left">
                    <h1 data-text="404">404</h1>
                    <span class="error-message">Sorry, there's been an error.</span>
                    <span class="error-details">
                        Page is not found.<a href="#" class="bootstrap-tooltip" data-placement="top" data-original-title="The requested resource could not be found but may be available again in the future."><i class="icon-photon info-circle"></i></a>
                    </span>
                </div>
                <div class="error-right">
                    <a href="~/Dashboard/Index"><i class="icon-photon home"></i></a>
                </div>
                <div class="error-search container-fluid">
                    <form class="form-horizontal" action="javascript:;">
                        <input id="panelSearch" placeholder="Search" type="text" name="panelSearch">
                        <button class="btn btn-search"></button>
                    </form>
                </div>
                <script>
                    $().ready(function () {
                        var searchTags = [
                            "Dashboard",
                            "Form Elements",
                            "Graphs and Statistics",
                            "Typography",
                            "Grid",
                            "Tables",
                            "Maps",
                            "Sidebar Widgets",
                            "Error Pages",
                            "Help",
                            "Input Fields",
                            "Masked Input Fields",
                            "Autotabs",
                            "Text Areas",
                            "Select Menus",
                            "Other Form Elements",
                            "Form Validation",
                            "UI Elements",
                            "Graphs",
                            "Statistical Elements",
                            "400 Bad Request",
                            "401 Unauthorized",
                            "403 Forbidden",
                            "404 Page Not Found",
                            "500 Internal Server Error",
                            "503 Service Unavailable"
                        ];
                        $("#panelSearch").autocomplete({
                            source: searchTags
                        });
                    });
                </script>
            </div>
        </div>
    </div>
    <div class="dashboard-watermark"></div>
</body>
</html>
